<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Music Puncher</title>
</head>
<body>
<div class="jumbotron text-center">
    <h1 class="display-4">Music Puncher</h1>
<!--    <p class="lead">Punch holes in music cards</p>-->
</div>
<div class="container">
    <form action="#" onsubmit="punch();return false">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="midiFile">Midi file</label>
                <input type="file" class="form-control" id="midiFile" accept=".mid,audio/rtp-midi,audio/sp-midi">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Punch</button>
    </form>
    <div class="statuspane">
        <div id="error" class="row col alert alert-danger collapse" role="alert"></div>

        <div class="row col">
          <h3>Status: <span id="statusbadge" class="badge badge-secundary">Unknown</span></h3>
        </div>
        <div class="progress">
          <div id="progress" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <button id="stopbutton" type="button" class="btn btn-danger" onclick="stop()">Stop</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="musicpuncher.js" type="text/javascript"></script>
</body>
</html>
