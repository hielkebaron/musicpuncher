<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Music Puncher</title>
</head>
<body>
<div class="jumbotron text-center">
    <h1 class="display-4">Music Puncher</h1>
    <p class="lead">Punches your music cards</p>
</div>
<div class="container my-main">
    <div class="row col">
        <div class="row col my-status-line">
            <label>Status: <span id="statusbadge" class="badge badge-secundary">Unknown</span></label>
        </div>
    </div>

    <div id="inputpane">
        <form action="#" onsubmit="punch();return false">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="midiFileInput"
                               aria-describedby="midiFile" accept=".mid,audio/rtp-midi,audio/sp-midi">
                        <label class="custom-file-label" for="midiFileInput">Choose midi file</label>
                    </div>
                </div>
            </div>
            <div class="form-group form-row checkbox col-xs-12">
                <label for="autofit" class="col-form-label  col-xs-4">Autofit</label>
                <input type="checkbox" checked class="col-xs-8 form-control" id="autofit">
            </div>

            <div class="form-group form-row checkbox col-xs-12">
                <label for="transpose-auto" class="col-form-label col-xs-4">Autotranspose</label>
                <input type="checkbox" checked class="col-xs-8 form-control" id="autotranspose">
            </div>

            <div class="form-row">
                <div class="form-group form-check col-md-12">
                    <label class="form-spinner-label" for="transpose">Transpose</label>
                    <input class="col-md-8" type="number" id="transpose" value="0" min="0" max="50" step="1" disabled/>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" onclick="test()">Test</button>
                <button type="submit" class="btn btn-primary">Punch</button>
            </div>
        </form>
    </div>

    <div id="progresspane">
        <div class="row col my-status-line">
            <label>File: <span id="filename">Unknown</span></label>
        </div>
        <div class="progress form-group">
            <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                 role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <button id="stopbutton" type="button" class="btn btn-danger" onclick="stop()">Stop</button>
    </div>

    <div class="row">
        <div class="col">
            <div id="error" class="alert alert-danger" role="alert" style="display: none;"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-input-spinner@1.13.3/src/bootstrap-input-spinner.min.js"
        integrity="sha384-Wvg5OIGu+glt0+xMOjBaTPSOH8Nn25Uq4nm8y9iCs06XWwV/PSY4CJQpljiOg9/a"
        crossorigin="anonymous"></script>
<script src="musicpuncher.js" type="text/javascript"></script>
</body>
</html>
